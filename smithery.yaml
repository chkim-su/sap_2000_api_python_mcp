# Smithery.ai Configuration for SAP2000 MCP Server
runtime: python

startCommand:
  type: streamable-http
  command: python
  args:
    - "-m"
    - "sap2000_mcp.stdio_server"
  env:
    MCP_TRANSPORT: streamable-http
    HOST: 0.0.0.0
    WORK_DIR: "{{work_dir}}"

configSchema:
  type: object
  properties:
    work_dir:
      type: string
      title: "Work Directory"
      description: "Directory for SAP2000 database lookup"
      default: "build"
  required: []

exampleConfig:
  work_dir: "build"