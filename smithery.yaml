# Smithery.ai Configuration for SAP2000 MCP Server
runtime: python

startCommand:
  type: stdio
  command: python
  args:
    - "-m"
    - "mcp.stdio_server"
  env:
    WORK_DIR: "{{work_dir}}"

configSchema:
  type: object
  properties:
    work_dir:
      type: string
      title: "Work Directory"
      description: "Directory for SAP2000 database lookup"
      default: "build"
  required: []

exampleConfig:
  work_dir: "build"
