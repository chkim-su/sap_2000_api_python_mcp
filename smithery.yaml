# Smithery.ai Configuration for SAP2000 MCP Server
# Enables remote hosting on Smithery infrastructure

configSchema:
  type: object
  properties:
    work_dir:
      type: string
      title: "Work Directory"
      description: "Directory for SAP2000 database lookup (optional, defaults to 'build')"
      default: "build"
  required: []

exampleConfig:
  work_dir: "build"
